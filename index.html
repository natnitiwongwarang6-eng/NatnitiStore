// เปลี่ยนไปใช้ Base64 String แทน URL
const FIXED_QR_CODE_BASE64 = ''
  
  // --- Encode/Decode Unicode Base64 URL-safe ---
const encodeData = (data) => {
  const json = JSON.stringify(data);
  const bytes = new TextEncoder().encode(json);
  let binary = '';
  for (let i = 0; i < bytes.length; i++) binary += String.fromCharCode(bytes[i]);
  return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
};

const decodeData = (encodedData) => {
  try {
    let base64 = encodedData.replace(/-/g, '+').replace(/_/g, '/');
    const pad = base64.length % 4;
    if (pad) base64 += '===='.slice(pad);
    const binary = atob(base64);
    const bytes = new Uint8Array(binary.length);
    for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
    const json = new TextDecoder().decode(bytes);
    return JSON.parse(json);
  } catch { return null; }
};

const formatPrice = (price) => new Intl.NumberFormat('en-US').format(price);

// Generate unique order number

  return `Natniti${randomNum}`;
};

// Order Form

  const [quantity, setQuantity] = useState('');
  const [price, setPrice] = useState('');

  const [newProductName, setNewProductName] = useState('');
  const [newProductPrice, setNewProductPrice] = useState('');
  const [editingProduct, setEditingProduct] = useState(null);
  const [showDeleteModal, setShowDeleteModal] = useState(false);
  const [productToDelete, setProductToDelete] = useState(null);

  // Load products from localStorage or use defaults
  const getStoredProducts = () => {
    const stored = localStorage.getItem('quickProducts');
    if (stored) {
      return JSON.parse(stored);
    }

      { id: 1, name: 'ເບຍລາວ', price: 12000 },
      { id: 2, name: 'ນ້ຳດື່ມ', price: 3000 },
      { id: 3, name: 'ມາມ່າ', price: 2500 },
      { id: 4, name: 'ເຂົ້າຈີ່', price: 15000 },
      { id: 5, name: 'ກາເຟ', price: 8000 },
      { id: 6, name: 'ນົມສົດ', price: 6000 },
      { id: 7, name: 'ຂະໜົມປັງ', price: 4000 },
      { id: 8, name: 'ໄຂ່ໄກ່', price: 1500 },
      { id: 9, name: 'ນ້ຳຕານ', price: 5000 },
      { id: 10, name: 'ບິສກິດ', price: 3500 }
    ];
  };

  const [predefinedProducts, setPredefinedProducts] = useState(getStoredProducts);

  // Save products to localStorage
  const saveProducts = (products) => {
    localStorage.setItem('quickProducts', JSON.stringify(products));
    setPredefinedProducts(products);
  };

  // Add new product
  const addNewProduct = () => {
    if (newProductName && newProductPrice) {
      const newProduct = {
        id: Date.now(),
        name: newProductName,
        price: parseFloat(newProductPrice)
      };
      const updatedProducts = [...predefinedProducts, newProduct];
      saveProducts(updatedProducts);
      setNewProductName('');
      setNewProductPrice('');
    }
  };

  // Edit product
  const startEditProduct = (product) => {
    setEditingProduct(product);
    setNewProductName(product.name);
    setNewProductPrice(product.price.toString());
  };

  const saveEditProduct = () => {
    if (editingProduct && newProductName && newProductPrice) {
      const updatedProducts = predefinedProducts.map(p => 
        p.id === editingProduct.id 
          ? { ...p, name: newProductName, price: parseFloat(newProductPrice) }
          : p
      );
      saveProducts(updatedProducts);
      setEditingProduct(null);
      setNewProductName('');
      setNewProductPrice('');
    }
  };

  const cancelEdit = () => {
    setEditingProduct(null);
    setNewProductName('');
    setNewProductPrice('');
  };

  // Delete product
  const deleteProduct = (product) => {
    setProductToDelete(product);
    setShowDeleteModal(true);
  };

  const confirmDelete = () => {
    if (productToDelete) {
      const updatedProducts = predefinedProducts.filter(p => p.id !== productToDelete.id);
      saveProducts(updatedProducts);
      setShowDeleteModal(false);
      setProductToDelete(null);
    }
  };

  const cancelDelete = () => {
    setShowDeleteModal(false);
    setProductToDelete(null);
  };

  const addItem = () => {
    if(itemName && quantity && price){
      setItems([...items, { 
        id: Date.now(), 
        name: itemName, 
        quantity: parseInt(quantity), 
        price: parseFloat(price) 
      }]);
      setItemName(''); setQuantity(''); setPrice('');
    }
  };

  const addPredefinedItem = (product) => {
    setSelectedProduct(product);
    setShowQuantityModal(true);
    setShowSuggestions(false);
  };

    if (selectedProduct && modalQuantity) {
      setItems([...items, {
        id: Date.now(),
        name: selectedProduct.name,
        quantity: parseInt(modalQuantity),
        price: selectedProduct.price
      }]);

      setSelectedProduct(null);
      setModalQuantity('1');
    }

  };

              <input

            {/* Products List */}

        {showSuggestions && (

                {filteredProducts.map((product, index) => (

                      setPrice(product.price);
                    }}

                  >

                    <span className="text-gray-500">{formatPrice(product.price)} ກີບ</span>

          </div>
          <input

            className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <input

            placeholder="ລາຄາ (ກີບ)"

            onChange={(e) => setPrice(e.target.value)}
            className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <button
            onClick={addItem}

          >
            ເພີ່ມ
          </button>
        </div>
      </div>

      {/* Items List */}
      {items.length > 0 && (
        <div className="mb-6">
          <h3 className="text-lg font-semibold text-gray-700 mb-4">ລາຍການສິນຄ້າ</h3>
          <div className="space-y-2">
            {items.map((item) => (

                <div>
                  <span className="font-medium">{item.name}</span>
                  <span className="text-gray-600 ml-2">x{item.quantity}</span>
                </div>
                <div className="flex items-center space-x-3">
                  <span className="font-semibold">{formatPrice(item.price * item.quantity)} ກີບ</span>
                  <button
                    onClick={() => removeItem(item.id)}
                    className="text-red-500 hover:text-red-700 transition-colors"
                  >
                    ✕
                  </button>
                </div>
              </div>
            ))}
          </div>
        </div>
      )}

      {/* Quantity Modal */}
      {showQuantityModal && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-xl">
            <h3 className="text-lg font-semibold mb-4">ເລືອກຈຳນວນ: {selectedProduct?.name}</h3>
            <div className="mb-4">
              <input
                type="number"
                value={modalQuantity}
                onChange={(e) => setModalQuantity(e.target.value)}
                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                min="1"
              />
            </div>
            <div className="flex space-x-3">
              <button
                onClick={confirmAddItem}
                className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors"
              >
                ເພີ່ມ
              </button>
              <button
                onClick={() => setShowQuantityModal(false)}
                className="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
              >
                ຍົກເລີກ
              </button>
            </div>
          </div>
        </div>
      )}

      {/* Delete Confirmation Modal */}
      {showDeleteModal && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-4">
            <div className="text-center">
              <div className="w-16 h-16 mx-auto mb-4 rounded-full bg-red-100 flex items-center justify-center">
                <span className="text-2xl text-red-600">⚠️</span>
              </div>
              <h3 className="text-lg font-semibold mb-2 text-gray-800">ຢືນຢັນການລຶບ</h3>
              <p className="text-gray-600 mb-6">
                ต้องการลบสินค้า "<span className="font-semibold">{productToDelete?.name}</span>" แທ้ບໍ?
              </p>
              <div className="flex space-x-3 justify-center">
                <button
                  onClick={confirmDelete}
                  className="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors"
                >
                  ลบ
                </button>
                <button
                  onClick={cancelDelete}
                  className="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors"
                >
                  ຍົກເລີກ
                </button>
              </div>
            </div>
          </div>
        </div>
      )}
    </div>
  );
};

// Function to wait for all images to load
const waitForImages = async (rootEl) => {
  const imgs = Array.from(rootEl.querySelectorAll('img'));
  await Promise.all(
    imgs.map(img =>
      img.complete && img.naturalWidth !== 0
        ? Promise.resolve()
        : new Promise(res => { img.onload = res; img.onerror = res; })
    )
  );
};

// Main App
const App = () => {
  const [items, setItems] = useState([]);
  const [activeTab, setActiveTab] = useState('form');
  const [orderNumber, setOrderNumber] = useState(() => generateOrderNumber());

  const generateNewOrderNumber = () => {
    setOrderNumber(generateOrderNumber());
  };

  // Load data from URL on mount
  useEffect(() => {
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('data');
    if (data) {
      const decoded = decodeData(data);
      if (decoded) {
        setItems(decoded.items || []);
        setOrderNumber(decoded.orderNumber || generateOrderNumber());
        setActiveTab('card');
      }
    }
  }, []);

  const [showModal, setShowModal] = useState(false);
  const [modalMessage, setModalMessage] = useState('');
  const [modalType, setModalType] = useState('success');

  const generateShareableLink = () => {
    const data = { items, orderNumber };
    const encoded = encodeData(data);
    const url = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
    navigator.clipboard.writeText(url);
    setModalMessage('ລິ້ງໄດ້ຖືກຄັດລອກແລ້ວ!');
    setModalType('success');
    setShowModal(true);
  };

  const shareImage = async () => {
    const element = document.querySelector('.print-area');
    if (!element) return;
    
    // Step 2: Wait for images to load
    await waitForImages(element);

    // Step 3: Configure html2canvas to support CORS
    const canvas = await html2canvas(element, {
      backgroundColor: '#ffffff',
      scale: 2,
      useCORS: false, // เปลี่ยนเป็น false เพราะใช้ Base64 ไม่ต้องใช้ CORS
      imageTimeout: 0
    });
    
    // Convert canvas to blob
    canvas.toBlob(async (blob) => {
      if (navigator.share && navigator.canShare) {
        const file = new File([blob], `receipt-${orderNumber}.png`, { type: 'image/png' });
        
        if (navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              title: ``,
              text: '',
              files: [file]
            });
            setModalMessage('แชร์รูปภาพสำเร็จแล้ว!');
            setModalType('success');
            setShowModal(true);
          } catch (error) {
            if (error.name !== 'AbortError') {
              // Fallback to download
              const link = document.createElement('a');
              link.download = `receipt-${orderNumber}.png`;
              link.href = canvas.toDataURL();
              link.click();
              setModalMessage('ດາວໂຫລດສຳເລັດ!');
              setModalType('success');
              setShowModal(true);
            }
          }
        } else {
          // Fallback to download
          const link = document.createElement('a');
          link.download = `receipt-${orderNumber}.png`;
          link.href = canvas.toDataURL();
          link.click();
          setModalMessage('ດາວໂຫລດສຳເລັດ!');
          setModalType('success');
          setShowModal(true);
        }
      } else {
        // Fallback to download
        const link = document.createElement('a');
        link.download = `receipt-${orderNumber}.png`;
        link.href = canvas.toDataURL();
        link.click();
        setModalMessage('ດາວໂຫລດສຳເລັດ!');
        setModalType('success');
        setShowModal(true);
      }
    }, 'image/png');
  };

  const printCard = () => {
    window.print();
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8">
      <div className="container mx-auto px-4 max-w-full">
        <div className="text-center mb-8">
          <h1 className="text-4xl font-bold text-gray-800 mb-2">Natniti Store</h1>
          <p className="text-gray-600">ສ້າງໃບບິນ / ລວມຍອດ</p>
        </div>

        {/* Tab Navigation */}
        <div className="flex justify-center mb-8 no-print">
          <div className="bg-white rounded-lg p-1 shadow-lg">
            <button
              onClick={() => setActiveTab('form')}
              className={`px-6 py-2 rounded-md transition-colors ${
                activeTab === 'form' 
                  ? 'bg-blue-500 text-white' 
                  : 'text-gray-600 hover:text-blue-500'
              }`}
            >
              ແກ້ໄຂ
            </button>
            <button
              onClick={() => setActiveTab('card')}
              className={`px-6 py-2 rounded-md transition-colors ${
                activeTab === 'card' 
                  ? 'bg-blue-500 text-white' 
                  : 'text-gray-600 hover:text-blue-500'
              }`}
            >
              ໃບເສັດ
            </button>
          </div>
        </div>

        <div className="max-w-4xl mx-auto w-full">
          {activeTab === 'form' ? (
            <div className="w-full">
              <OrderForm 
                items={items} 
                setItems={setItems}
                orderNumber={orderNumber}
                generateNewOrderNumber={generateNewOrderNumber}
              />
            </div>
          ) : (
            <div className="w-full">
              <OrderCard items={items} orderNumber={orderNumber} />
              
              {/* Action Buttons */}
              <div className="flex flex-wrap justify-center gap-4 mt-8 no-print">
                <button
                  onClick={generateShareableLink}
                  className="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors"
                >
                  📋 ຄັດລັອກລິ້ງ
                </button>
                <button
                  onClick={shareImage}
                  className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors"
                >
                  📤 ແຊພາບ
                </button>
                <button
                  onClick={printCard}
                  className="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition-colors"
                >
                  🖨️ ພິມ
                </button>
              </div>
            </div>
          )}
        </div>

        {/* Modal */}
        {showModal && (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 no-print">
            <div className="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-4">
              <div className="text-center">
                <div className={`w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center ${
                  modalType === 'success' ? 'bg-green-100' : 'bg-red-100'
                }`}>
                  <span className={`text-2xl ${
                    modalType === 'success' ? 'text-green-600' : 'text-red-600'
                  }`}>
                    {modalType === 'success' ? '✓' : '✕'}
                  </span>
                </div>
                <h3 className="text-lg font-semibold mb-2 text-gray-800">
                  {modalType === 'success' ? 'ສຳເລັດ!' : 'ຜິດພາດ!'}
                </h3>
                <p className="text-gray-600 mb-6">{modalMessage}</p>
                <button
                  onClick={() => setShowModal(false)}
                  className={`px-6 py-2 rounded-lg text-white transition-colors ${
                    modalType === 'success' 
                      ? 'bg-green-500 hover:bg-green-600' 
                      : 'bg-red-500 hover:bg-red-600'
                  }`}
                >
                  ຕົກລົງ
                </button>
              </div>
            </div>
          </div>
        )}
      </div>
    </div>
  );
};

ReactDOM.render(<App />, document.getElementById('root'));
</script>

</html>
